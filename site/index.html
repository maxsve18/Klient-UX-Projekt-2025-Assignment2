<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeSearchApplication</title>
    <link rel="stylesheet" href="css/recipe-search.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
<main class="filter-container">
    <div class="panel">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Sök recept eller ingrediens">
            <svg width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg"
                 class="search-input-filter-button">
                <circle cx="17.5" cy="17.5" r="17.5" fill="#A46770" fill-opacity="0.32"/>
                <path d="M27.25 18H14.895M10.534 18H8.75M10.534 18C10.534 17.4218 10.7637 16.8673 11.1725 16.4585C11.5813 16.0497 12.1358 15.82 12.714 15.82C13.2922 15.82 13.8467 16.0497 14.2555 16.4585C14.6643 16.8673 14.894 17.4218 14.894 18C14.894 18.5782 14.6643 19.1327 14.2555 19.5415C13.8467 19.9503 13.2922 20.18 12.714 20.18C12.1358 20.18 11.5813 19.9503 11.1725 19.5415C10.7637 19.1327 10.534 18.5782 10.534 18ZM27.25 24.607H21.502M21.502 24.607C21.502 25.1853 21.2718 25.7404 20.8628 26.1494C20.4539 26.5583 19.8993 26.788 19.321 26.788C18.7428 26.788 18.1883 26.5573 17.7795 26.1485C17.3707 25.7397 17.141 25.1852 17.141 24.607M21.502 24.607C21.502 24.0287 21.2718 23.4746 20.8628 23.0657C20.4539 22.6567 19.8993 22.427 19.321 22.427C18.7428 22.427 18.1883 22.6567 17.7795 23.0655C17.3707 23.4743 17.141 24.0288 17.141 24.607M17.141 24.607H8.75M27.25 11.393H24.145M19.784 11.393H8.75M19.784 11.393C19.784 10.8148 20.0137 10.2603 20.4225 9.85152C20.8313 9.44269 21.3858 9.21301 21.964 9.21301C22.2503 9.21301 22.5338 9.2694 22.7983 9.37896C23.0627 9.48851 23.3031 9.64909 23.5055 9.85152C23.7079 10.054 23.8685 10.2943 23.9781 10.5588C24.0876 10.8233 24.144 11.1067 24.144 11.393C24.144 11.6793 24.0876 11.9628 23.9781 12.2273C23.8685 12.4918 23.7079 12.7321 23.5055 12.9345C23.3031 13.1369 23.0627 13.2975 22.7983 13.4071C22.5338 13.5166 22.2503 13.573 21.964 13.573C21.3858 13.573 20.8313 13.3433 20.4225 12.9345C20.0137 12.5257 19.784 11.9712 19.784 11.393Z"
                      stroke="#47292D" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"/>
            </svg>
        </div>
        <div class="active-filters">
            <div class="active-filters-clear">
                <button class="active-filters-clear-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 11V17M10 11V17M6 7V19C6 19.5304 6.21071 20.0391 6.58579 20.4142C6.96086 20.7893 7.46957 21 8 21H16C16.5304 21 17.0391 20.7893 17.4142 20.4142C17.7893 20.0391 18 19.5304 18 19V7M4 7H20M7 7L9 3H15L17 7"
                              stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Rensa filter (5)</span>
                </button>

            </div>
            <span class="filter-tag">Huvudrätt</span>
            <span class="filter-tag">Gluten</span>
            <span class="filter-tag">Vegetariskt</span>
            <span class="filter-tag">Ej ananas</span>
            <span class="filter-tag">Thailand</span>
        </div>

        <div class="price-range">
            <label for="price-slider">Prisintervall - per portion</label>
            <input type="range" id="price-slider" min="500" max="700" class="price-slider">
            <div class="price-labels">
                <span>500 kr</span>
                <span>700 kr</span>
            </div>
        </div>

        <div class="dish-type">
            <span class="dish-type-option">Mingel/snacks</span>
            <span class="dish-type-option">Förrät</span>
            <span class="dish-type-option-active">Huvudrätt</span>
            <span class="dish-type-option">Efterrätt</span>
        </div>

        <div class="preparation-options">
            <button class="preparation-option-button">Allt kan förberedas dagen innan</button>
            <button class="preparation-option-button">Delar kan förberedas</button>
        </div>

        <div class="dropdown-boxes">
            <button class="box-toggle">Allergener</button>
            <div class="box1-content hidden">
                <button class="allergen">Citrus</button>
                <button class="allergen">Fisk- och Skaldjur</button>
                <button class="allergen">Gluten</button>
                <button class="allergen">Jordnötter</button>
                <button class="allergen">Laktosfri</button>
                <button class="allergen">Mjölkprotein</button>
                <button class="allergen">Nötter</button>
                <button class="allergen">Stenfrukter</button>
                <button class="allergen">Ägg</button>
            </div>

            <div class="dropdown-boxes">
                <button class="box-toggle">Specialkost</button>
            </div>
            <div class="dropdown-boxes">
                <button class="box-toggle">Ingredienser</button>
            </div>
            <div class="dropdown-boxes">
                <button class="box-toggle">Världens kök</button>
            </div>
            <div class="dropdown-boxes">
                <button class="box-toggle">Tilllagningstid</button>
            </div>
            <div class="dropdown-boxes">
                <button class="box-toggle">Anpassningsbar</button>
            </div>
        </div>

        <button class="show-recipe-button">Visa recept</button>
    </div>
    <section class="recipe-results">

    </section>


</main>

<script src="recipe-search.js"></script>
</body>
</html>
