<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeSearchApplication</title>
    <link rel="stylesheet" href="css/recipe-search.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
<main class="filter-container">
    <div class="panel">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Sök recept eller ingrediens">
            <img src="assets/search-input-filter-button.svg" class="search-input-filter-button">
        </div>
        <div class="active-filters">
            <div class="active-filters-clear">
                <button class="active-filters-clear-btn">
                    <img src="assets/trash-icon.svg" alt="press to clear filters">
                    <span>Rensa filter (5)</span>
                </button>
            </div>
            <div class="filter-tag">
                <button class="filter-tag-btn">Huvudrätt
                    <img src="assets/x.svg" alt="press to remove filter">
                </button>
            </div>
            <div class="filter-tag">
                <button class="filter-tag-btn">Gluten
                    <img src="assets/x.svg" alt="press to remove filter">
                </button>
            </div>
            <div class="filter-tag">
                <button class="filter-tag-btn">Vegetariskt
                    <img src="assets/x.svg" alt="press to remove filter">
                </button>
            </div>
            <div class="filter-tag">
                <button class="filter-tag-btn">Ej ananans
                    <img src="assets/x.svg" alt="press to remove filter">
                </button>
            </div>
            <div class="filter-tag">
                <button class="filter-tag-btn">Thailand
                    <img src="assets/x.svg" alt="press to remove filter">
                </button>
            </div>
        </div>

        <div class="range_container">
            <p>Prisintervall - per portion</p>
            <div id="sliders-control">
                <input id="fromSlider" type="range" value="30" min="0" max="100" disabled>
                <input id="toSlider" type="range" value="0" min="0" max="0">
                <div id="range-text">
                    <p>500 kr</p>
                    <p>7000 kr</p>
                </div>
            </div>
        </div>

        <div class="dish-type">
            <p>Typ av rätt</p>
            <div class="dish-types">
                <button class="dish-type-btn">Mingel/snacks</button>
                <button class="dish-type-btn">Förrät</button>
                <button class="dish-type-btn-active">Huvudrätt</button>
                <button class="dish-type-btn">Efterrätt</button>
            </div>
        </div>

        <div class="preparation-options">
            <p>Kan förberedas innan</p>
            <div class="prep-btns">
                <button id="prep-btn1">Allt kan förberedas dagen innan</button>
                <button id="prep-btn2">Delar kan förberedas</button>
            </div>
        </div>

        <div class="dropdown-boxes">
            <div class="allergen-box">
                <button class="box-toggle1">Allergener</button>
                <div class="box1-content hidden">
                    <button class="allergen">Citrus</button>
                    <button class="allergen">Fisk- och Skaldjur</button>
                    <button class="allergen">Gluten</button>
                    <button class="allergen">Jordnötter</button>
                    <button class="allergen">Laktosfri</button>
                    <button class="allergen">Mjölkprotein</button>
                    <button class="allergen">Nötter</button>
                    <button class="allergen">Stenfrukter</button>
                    <button class="allergen">Ägg</button>
                </div>
            </div>
            <div class="dropdown-boxes">
                <button class="box-toggle2">Specialkost</button>
            </div>
            <div class="dropdown-boxes">
                <button class="box-toggle2">Ingredienser</button>
            </div>
            <div class="dropdown-boxes">
                <button class="box-toggle2">Världens kök</button>
            </div>
            <div class="dropdown-boxes">
                <button class="box-toggle2">Tilllagningstid</button>
            </div>
            <div class="dropdown-boxes">
                <button class="box-toggle2">Anpassningsbar</button>
            </div>
        </div>

        <button class="show-recipe-button">Visa recept (365)</button>
    </div>
    <section class="recipe-results">

    </section>


</main>

<script src="recipe-search.js"></script>
</body>
</html>
